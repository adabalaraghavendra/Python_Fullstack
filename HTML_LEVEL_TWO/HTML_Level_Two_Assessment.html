<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Sign Up</title>
</head>
<body>
    <h1>Coure Sign Up Page</h1>
    <p>Please Note: First Name,Last Name,Password,and Email are required</p>
    <form>
        <label for="First Name">First Name:</label>
        <input type="text"  id="First Name" placeholder="First Name">
        
        <label for="Last Name">Last Name:</label>
        <input id="Last Name" type="text" placeholder="Last Name">
        
        <label for="Email">Email:</label>
        <input id="Email"type="Email" placeholder="name@gmail.com" required>
        
        <label for ="password">Password:</label>
        <input id="password" type="password" required>
        
        <p>Are you over the age of 18?</p>
        
        <label for="Yes">Yes:</label>
        <input type="radio" name="loc" value="Yes" id="Yes">
        
        <label for="No">No:</label>
        <input type="radio" name="loc" value="No" id="No">
        
        <p>Do you have a creditcard or Upipay</p> 
        <select>
            <option value="creditcard">creditcard</option>
            <option value="UPI">UPI</option>
        </select>

        <input type="submit" name="" value="Sign Up">

    </form>
</body>
</html>
